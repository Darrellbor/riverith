<div class="container">
  <div class="signupform">
    <form class="form-container">
      <h1> Sign Up for Free</h1>
      <div class="form-group">
        <input type="text" placeholder="Username" id="idname" class="form-control">
        <i class="fa fa-user"></i>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="idpassword" class="form-control">
        <i class="fa fa-key"></i>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Retry Password" id="idretrypass" class="form-control">
        <i class="fa fa-key"></i>
      </div>
      <div class="form-group">
        <h5 class="terms"><a href = "#"> By signing up, you agree to the terms of use.</a></h5>
      </div>
      <button class="btn btn-sucess btn-block"> Sign Up</button>
      <br>
      <div class="loginclass">
          <h5><a routerLink='/login' style="color:blueviolet;"> Have an account? Login</a></h5>
      </div>
    </form>
  </div>
</div>
